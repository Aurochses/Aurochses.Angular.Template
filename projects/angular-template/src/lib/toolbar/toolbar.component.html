<mat-toolbar>
  <button mat-icon-button *ngIf="templateService.settings.sidenav.enable" color="primary" (click)="templateService.toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <aur-toolbar-logo *ngIf="templateService.settings.toolbar.logo.enable"></aur-toolbar-logo>
  <span>
    Aurochses2
  </span>
  <span class="fill-remaining-space"></span>
  <aur-toolbar-full-screen *ngIf="templateService.settings.toolbar.fullScreen"></aur-toolbar-full-screen>
  <aur-toolbar-applications *ngIf="templateService.settings.toolbar.applications.enable"></aur-toolbar-applications>
  <aur-toolbar-notifications *ngIf="templateService.settings.toolbar.notifications.enable"></aur-toolbar-notifications>
  <aur-toolbar-user *ngIf="templateService.settings.toolbar.user.enable"></aur-toolbar-user>
</mat-toolbar>
