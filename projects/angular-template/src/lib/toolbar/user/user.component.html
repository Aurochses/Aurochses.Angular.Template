<ng-template [ngIf]="userProfile">
    <button mat-icon-button [matMenuTriggerFor]="toolbarUserMenu">
        <img src="assets/avatar.png" class="avatar" />
    </button>

    <mat-menu #toolbarUserMenu="matMenu" [overlapTrigger]="false">
        <div mat-menu-item>
            001
        </div>
        <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
        </button>
    </mat-menu>
</ng-template>

<ng-template [ngIf]="!userProfile">
    <button mat-button class="signIn" (click)="signIn()">
        Sign In
    </button>
</ng-template>
