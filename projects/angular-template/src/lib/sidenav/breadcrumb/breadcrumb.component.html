<div fxLayout="row" fxLayoutAlign="start center" class="container">
  <div *ngFor="let breadcrumb of breadcrumbs; let last = last" class="item">
    <ng-template [ngIf]="!last">
      <a [routerLink]="breadcrumb.url">
        {{breadcrumb.title | translate}}
      </a>
      /
    </ng-template>

    <ng-template [ngIf]="last">
      {{breadcrumb.title | translate}}
    </ng-template>
  </div>
</div>
