<mat-list-item (click)="onMenuItemSelected(menuItem)" [ngStyle]="{'padding-left': (depth * 12) + 'px'}" [ngClass]="{'active': isActive()}">
    <mat-icon mat-list-icon *ngIf="menuItem.data.icon" color="primary">{{menuItem.data.icon}}</mat-icon>
    <h4 mat-line>{{menuItem.data.title}}</h4>
    <mat-icon *ngIf="menuItem.children && menuItem.children.length" [@expandIconRotate]="expanded ? 'expanded': 'collapsed'">
        expand_more
    </mat-icon>
</mat-list-item>

<div *ngIf="expanded">
    <aur-sidenav-menu-item *ngFor="let child of menuItem.children" [menuItem]="child" [depth]="depth+1"></aur-sidenav-menu-item>
</div>
